<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<h1>My GRS</h1>
	<a href="{% url 'home' %}">Home</a> / 
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">Logout</a> / 
		<strong>{{ user.username }}</strong>
	{% else %}
		<a href="{% url 'signup' %}">Sign Up</a> /
		<a href="{% url 'login' %}">Login</a>
	{% endif %}	
	<hr>
	{% block content %}
	{% endblock %}
</body>
</html>
