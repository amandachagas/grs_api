{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-12 center" style="min-height: 100px;">
	<span>This area is restricted to the Admin.</span>
</div>

{% if user.is_superuser %}
    <div class="col-12 center">
        <form method="post" class="csv-form col-8" style="text-align: center;">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark col-12">Export to csv</button>
        </form>
    </div>
{% endif %}

{% endblock %}
